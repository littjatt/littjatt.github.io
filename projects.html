<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Of Projects</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="projectstyle.css" class="stylesheet">
</head>
<body>
    <header id="main-header" class="p-4 mb-3">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
                <h1 id="header-title">List of Projects</h1>
            </div>
            <div class="col-md-6 align-self-center">
                <input type="text" class="form-control" id="filter" placeholder="Search Projects from list here...">
            </div>
          </div>
        </div>
      </header>
      <div class="container">
       <div id="main" class="card card-body">
        <h2 class="title">Add New Project to the List</h2>
        <form id="addForm" class="form-inline mb-3">
          <input type="text" class="form-control mr-2" id="item">
          <input type="submit" class="btn btn-dark" value="Submit">
        </form>
        <h2 class="title">Projects</h2>
        <ul id="items" class="list-group">
          <li class="list-group-item"><a href="https://littjatt.github.io/">Landing Page Project</a> <button class="btn btn-danger btn-sm float-right delete">X</button></li>
          <li class="list-group-item">Activity List using HTML, CSS and JS <button class="btn btn-danger btn-sm float-right delete">X</button></li>
          <li class="list-group-item"><a href="https://littjatt.github.io/backgroundColorGenerator/">Background Color Generator</a> <button class="btn btn-danger btn-sm float-right delete">X</button></li>
        </ul>
       </div>
      </div> 
      <script src="main.js"></script>
</body>
</html>
